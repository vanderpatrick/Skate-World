<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate World | Sign Up</title>
    <meta name="description" content="Skate School for skaters in europe">
    <meta name="keywords" content="skate, school, skateboarding, learn skateboarding, skate school">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/71eedcbddd.js" crossorigin="anonymous"></script>
    <script src="assets/script.js" defer></script>

</head>

<body>
    <!-- nav section -->
    <header>
        <nav class="navbar">
            <div class="brand-title"><a href="index.html">Skate World</a></div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="contact_us.html">Contact </a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- form section -->
    <section class="form-section">
        <div class="form">
            <h1 class="form-h">Sign up</h1>
            <form action="after-page.html">
                <label>First name</label>
                <input type="text" placeholder="First name" required>
                <label>Last name</label>
                <input type="text" placeholder="Last name" required>
                <label>Email</label>
                <input type="email" placeholder="Your Email" required>
                <label>Password</label>
                <input type="password" placeholder="Your password" required>
                <label>Confirm password</label>
                <input type="password" placeholder="Confirm password" required>
                <input type="submit" id="submit">
            </form>
        </div>
    </section>
    <!-- footer section -->
    <footer>
        <ul class="footer-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
